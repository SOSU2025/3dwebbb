<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SOSU 3Dモデルページ</title>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.skypack.dev/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    let scene, camera, renderer, model, controls;
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor(0xffffff);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);

      const loader = new GLTFLoader();
      loader.load(
        'https://sosu2025.github.io/my-3d-models/SOSU_LOGO_for_website.glb',
        (gltf) => {
          console.log('✅ モデル読み込み成功:', gltf);
          model = gltf.scene;

          model.traverse((child) => {
            if (child.isMesh) {
              child.material.transparent = false;
              child.material.opacity = 1.0;
              child.material.depthWrite = true;
              child.material.needsUpdate = true;
            }
          });

          model.position.set(0, 0, 0);
          model.scale.set(100, 100, 100);
          scene.add(model);
        },
        undefined,
        (error) => {
          console.error('❌ モデル読み込み失敗:', error);
        }
      );

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      window.addEventListener('click', onClick);
    }

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      if (model) {
        const intersects = raycaster.intersectObject(model, true);
        if (intersects.length > 0) {
          window.location.href = 'https://sosu.theshop.jp/';
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
