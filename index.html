<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SOSU ビデオリンクページ</title>
  <link rel="prefetch" href="https://sosu.theshop.jp/">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #fff;
    }
    .fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 10;
    }
    .fade.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
    <source src="https://github.com/SOSU2025/my-3d-models/raw/refs/heads/main/website_bg_0001-0300.mp4" type="video/mp4">
    ビデオを再生できません。
  </video>
  <div id="fadeOverlay" class="fade"></div>

  <script>
    const video = document.getElementById('introVideo');
    const fade = document.getElementById('fadeOverlay');

    // iOSなどでも再生開始できるようにする
    const startVideo = () => {
      video.play().catch(() => {
        // ユーザー操作が必要な場合はそのまま待つ
      });
    };
    document.addEventListener('touchstart', startVideo, { once: true });
    document.addEventListener('click', startVideo, { once: true });

    video.addEventListener('ended', () => {
      fade.classList.add('active');
      setTimeout(() => {
        window.location.href = 'https://sosu.theshop.jp/';
      }, 1000);
    });
  </script>
</body>
</html>
