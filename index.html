<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SOSU GIFリンクページ</title>
  <link rel="prefetch" href="https://sosu.theshop.jp/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #fff;
    }
    .fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 10;
    }
    .fade.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img id="introGif" src="https://example.com/your-animation.gif" alt="loading animation">
  <div id="fadeOverlay" class="fade"></div>

  <script>
    const fade = document.getElementById('fadeOverlay');

    // GIFの再生時間を指定（3秒 = 3000ミリ秒）
    setTimeout(() => {
      fade.classList.add('active');
      setTimeout(() => {
        window.location.href = 'https://sosu.theshop.jp/';
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
